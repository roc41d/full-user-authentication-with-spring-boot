<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Email Confirmation</title>
</head>
<body>
<h1>Welcome <span th:text="${username}"></span>,</h1>
<p>Thank you for registering with us. Please click the link below to confirm your email:</p>
<p>
    <a th:href="${confirmationUrl}" target="_blank" style="display:inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none;">
        Confirm Email
    </a>
</p>
<p>If you did not register, you can ignore this email.</p>
<p>Best regards,</p>
<p>The XYZ Team</p>
</body>
</html>
